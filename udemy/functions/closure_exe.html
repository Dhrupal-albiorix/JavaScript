<script>
    var myVar = 100;

    function foo() {
        console.log(myVar);
    }

    foo(); // Static scope: 100; Dynamic scope: 100 // as we are only calling function it will not be 
    //closure...if we define then only it will be closure..and so if it is not closuer it will take
    //lexical scop value that is function foo()  scop value and function foo() has valriable as given
    //in globle scop

    (function () {
        var myVar = 50;
        foo(); // Static scope: 100; Dynamic scope: 50
    })();

    // Higher-order function
    (function (arg) {
        var myVar = 1500;
        arg();  // Static scope: 100; Dynamic scope: 1500
    })(foo);
</script>
