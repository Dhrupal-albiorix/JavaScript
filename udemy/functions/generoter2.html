<script>
    function* generator(i) {
        yield i;//for frist console
        yield i + 10; // for next secound console
        //..... next yields if we want more consoles ...
    }

    const gen = generator(10);

    console.log(gen.next().value);
    // Expected output: 10

    console.log(gen.next().value);
// Expected output: 20

</script>
