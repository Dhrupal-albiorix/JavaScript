<script>
    const print = (msg) => {
        console.log(msg);
        return msg;
    }
    const squareAll = (args) => {
        let result = args.map((a) => {
            return a * a;
        });
        return result;
    }
    const cubeAll = (args) => {
        let result = args.map((a) => {
            return a * a * a;
        });
        return result;
    }
    pipe(squareAll, cubeAll, print)(1, 2, 3); 
</script>
