<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Here, you explicitly convert a value from one type to another. This can also be for you to execute a certain
        operation
        successfully.

        To explicitly convert types, you use the type Constructors.</p>
</body>

</html>

<script>
    const number = 30
    const numberConvert = String(number)
    console.log(numberConvert)
    // "30"
    console.log(typeof numberConvert)
    // string


    const number2 = 30
    const numberConvert2 = Boolean(number2)
    console.log(numberConvert2)
    // true
    console.log(typeof numberConvert2)
// boolean
</script>
