<script>
    const string = ""
    const number = 40
    const boolean = true

    console.log(!string)
    // true - string is coerced to boolean `false`, then the NOT operator negates it

    console.log(boolean + string)
    // "true" - boolean is coerced to string "true", and concatenated with the empty string

    // boolean + string will convert to whole as string
    // boolean true will be string true : "true" and in right side string is already empty.
    //so it will be "true"+" " and so output will be true

    console.log(40 + true)
    // 41 - boolean is coerced to number 1, and summed with 40

    const variable1 = false // Boolean value as false
    const variable2 = ""  // empty string value is false
    console.log(variable1 == variable2) // compares only values
// true

</script>
