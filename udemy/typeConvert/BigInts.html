<script>
    //const a = 1n + 2; // TypeError: Cannot mix BigInt and other types
    const a = Number(1n) + 2; // 3
    const b = 1n + BigInt(2); // 3n
    console.log(a, b)

    //You can compare BigInts with numbers.
    const c = 1n > 2; // false
    const d = 3 > 2n; // true
    console.log(c, d)
</script>
