        <li>using for of</li>
        <li>using map</li>
        <li>using for each</li>

    <ul>error with MAP objects :
        <li>using map</li>

<script>
    let data = new Map([
        ['name', 'peter'],
        [true, 'this is bool key'],
        [1, 'this is number key']
    ]);

    console.log(data.get("name"));
    console.log(data.get(true));
    console.log(data.get(1));

    data.set('key1', 'value1');
    console.log(data.get('key1'));

    console.log(data.size, "size");

    for (let [key, value] of data) {
        console.log(key + ' = ' + value);
    }

    data.forEach(item => {
        console.log(item, "-----> using for each")
    })

    // map() will give you TypeError: data.map is not a function:
