<script>
    const Employee = {
        firstname: 'John',
        lastname: 'Doe'
    };

    console.log(Employee.firstname);
    // Expected output: "John"

    delete Employee.firstname;

    console.log(Employee.firstname);
    // Expected output: undefined

    //console.log(Employee.firstname.yjt);

    console.log(Employee.firstname?.yjt); // undefine
