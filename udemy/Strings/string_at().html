<script>
    let str = "this is my str ..this string is normal";
    let a = "th";

    let index = 1;
    console.log(str.at(index));
    let index2 = -2;
    console.log(str.at(index2))

    console.log(str.includes(a)) //true

    for (const s of str) {
        console.log(s, ":", s.isWellFormed());
    }
</script>
