<script>
    let arr = [];
    function myfun(...arg) {
        arr = [...arg];
        const result = arr.filter(word => 1000 > word > 0);
        const lowest = Math.min(...result);
        return lowest
    }

    console.log(myfun(22, 33, 1, 5));

</script>
