<script>
    let name1 = 'Olga';
    let name2 = name1;
    name1 = 'Clara';
    console.log(name1, name2);        //Clara Olga

    let x = 'Laurel';
    let y = 'Hardy';

    console.log(x, y, z)//Laurel Hardy Hardy

    x = z;//Hardy

    console.log(x, y, z) //hardy , laurel , hardy
</script>
