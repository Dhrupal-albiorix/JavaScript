<script>
    function calculateSum(n) {
        if (n === 0) {
            var sum = 0;
            //let sum = 0; error in else that sum is not define bcz let and const are block scop
        } else {
            sum = calculateSum(n - 1) + n;
        }
        return sum;
    }

    console.log(calculateSum(5));

</script>
