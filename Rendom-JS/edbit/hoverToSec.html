<body>
    <p>Write a function that converts hours into seconds.</p>
    <p>howManySeconds(2) ➞ 7200

        howManySeconds(10) ➞ 36000

        howManySeconds(24) ➞ 86400</p>

    <p>Convert Minutes into Seconds</p>
    <p>convert(5) ➞ 300

        convert(3) ➞ 180

        convert(2) ➞ 120</p>
</body>

</html>

<script>
    function howManySeconds(hours) {
        return hours * 3600
    }

    console.log(howManySeconds(2))

    function convert(minutes) {
        return minutes * 60
    }
    console.log(convert(2))
</script>
