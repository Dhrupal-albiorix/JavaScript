<body>
    <p>Create a function that takes two numbers as arguments and returns their sum.</p>
    <p>addition(3, 2) ➞ 5

        addition(-3, -6) ➞ -9

        addition(7, 3) ➞ 10</p>
</body>

</html>

<script>

    function addition(num1, num2) {
        return num1 + num2
    }

    console.log(addition(3, 2));
    console.log(addition(-3, -6));
    console.log(addition(7, 3));


</script>
