<script>
    function outer() {
        console.log(x); // Output: undefined

        var x = 10;

        function inner() {
            console.log(x); // Output: 10

            function nested() {
                console.log(x); // Output: 10
            }

            nested();
        }

        inner();
        console.log(x); // Output: 10
    }

    var x = 20;
    outer();
    console.log(x); // Output: 20

</script>
