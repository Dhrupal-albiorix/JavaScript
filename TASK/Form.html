<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <form method="post" class="myForm" autocomplete="on" id="DataForm">
            <!--First name-->
            <div class="box">
                <label for="firstName" class="fl fontLabel"> First Name: </label>
                <div class="new iconBox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="fr">
                    <input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on" required
                        id="fName">
                </div>
                <div class="clr"></div>
            </div>
            <!--First name-->


            <!--Second name-->
            <div class="box">
                <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
                <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="text" required name="secondName" placeholder="Last Name" id="lName" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!--Second name-->


            <!---Phone No.------>
            <div class="box">
                <label for="phone" class="fl fontLabel"> Phone No.: </label>
                <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox"
                        id="phone">
                </div>
                <div class="clr"></div>
            </div>
            <!---Phone No.---->


            <!---Email ID---->
            <div class="box">
                <label for="email" class="fl fontLabel"> Email ID: </label>
                <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="email" required name="email" placeholder="Email Id" id="email" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!--Email ID----->


            <!---Password------>
            <div class="box pswBox">
                <label for="password" class="fl fontLabel"> Password </label>
                <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="Password" required name="password" placeholder="Password" id="psw" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!---Password---->



            <!--Terms and Conditions------>
            <div class="box terms">
                <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
            </div>
            <!--Terms and Conditions------>



            <!---Update Button------>




            <!---Submit & clearButton------>
            <div class="box clear_submit">
                <input type="button" id="updtbox" name="Update" class="submit" style="display: none; " value="Update">
                <input type="button" name="Submit" id="clearAll" class="submit" value="Clear Table">
                <input type="Submit" name="Submit" class="submit" id="subBtn" value="SUBMIT">
            </div>

        </form>

            <table role="table" id="myTable">

                <thead role="rowgroup">
                    <tr role="row">
                        <th role="columnheader">Index</th>
                        <th role="columnheader">First Name</th>
                        <th role="columnheader">Last Name</th>
                        <th role="columnheader">Phone</th>
                        <th role="columnheader">Email</th>

                        <th role="columnheader">Delete</th>
                        <th role="columnheader">Edit</th>
                    </tr>
                </thead>
                <tbody id="showUser"></tbody>
            </table>

        </div>
    </div>

</body>





</html>
